<div style="margin-top: 50px;">

    <form class="form-horizontal">

        <div class="form-group">
            <h4>Question</h4>
            <div class="form-control-static" btf-markdown="ctrl.flashCard.question"></div>
        </div>
        <div class="form-group">
            <h4>Answer</h4>
            <p class="form-control-static" btf-markdown="ctrl.flashCard.answer"></p>
        </div>
        <div class="form-group">
            <h4>Category</h4>
            <p class="form-control-static">{{ctrl.flashCard.category}}</p>
        </div>
        <div class="form-group">
            <h4>Sub-Category</h4>
            <p class="form-control-static">{{ctrl.flashCard.subCategory || "None"}}</p>
        </div>
        <div class="form-group">
                <h4>Current Bucket</h4>
                <p class="form-control-static">{{ctrl.flashCard.bucket || 1 }}</p>
            </div>
        <div class="form-group">
            <button ui-sref="site.flash-cards.manage-cards.list" class="btn btn-secondary">Back to List</button>
            <button ui-sref="site.flash-cards.manage-cards.edit({id:ctrl.flashCard._id})" class="btn btn-warning">Edit</button>
            <button ng-click="ctrl.delete(ctrl.flashCard._id)" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
