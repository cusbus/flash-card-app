<!-- filter options  -->
<div class="container gandalf-container">
    <fieldset class="pull-right">
        <div class="form-group">Choose Study Topic</div>
        <select class="custom-select" ng-change="ctrl.filterCardTopics(ctrl.filterVal)" ng-model="ctrl.filterVal">
            <option selected="" value="">All</option>
            <option value="frontEnd">Front End</option>
            <option value="htmlCss">--HTML/CSS</option>
            <option value="javascript">--JavaScript</option>
            <option value="angular">--AngularJS 1.x</option>
            <option value="mongo">MongoDB</option>
            <option value="node">node.js</option>
            <option value="express">--Express</option>
        </select>
    </fieldset>
</div>

<!-- flashcard "carousel" -->
<div class="row">
    <div class="col-md-1 gandalf-center">
        <a class="gandalf-link-style pull-left">
            <i ng-click="ctrl.updateCarouselIndex('previous')" class="fa fa-chevron-left fa-3x gandalf-link-style" aria-hidden="true"></i>
        </a>
    </div>
    <div class="list-group col-md-10 animated flipInX" ng-click="ctrl.toggleQA()" ng-show="ctrl.toggleQuestion">
        <a class="list-group-item list-group-item-action flex-column align-items-start">
            <h2 class="mb-1">QUESTION:</h2>
            <h4 class="text-muted" btf-markdown="ctrl.refreshCarouselCard('Q')"></h4>
        </a>
    </div>
    <div class="list-group col-md-10 animated flipInX" ng-click="ctrl.toggleQA()" ng-show="ctrl.toggleAnswer">
        <a class="list-group-item list-group-item-action flex-column align-items-start">
            <h2 class="mb-1">ANSWER:</h2>
            <h4 class="text-muted" btf-markdown="ctrl.refreshCarouselCard('A')"></h4>
        </a>
    </div>
    <div class="col-md-1 gandalf-center">
        <a class="gandalf-link-style">
            <i ng-click="ctrl.updateCarouselIndex('next')" class="fa fa-chevron-right fa-3x gandalf-link-style" aria-hidden="true"></i>
        </a>
    </div>
</div>

<!-- correct/incorrect selection -->
<div ng-show="ctrl.toggleAnswer" class="container gandalf-container">
    <label>Did you get this right?</label>
    <div class="row">
        <div class="col-md-10 pull-left">
            <button class="btn btn-outline-info">Yes, Let's GO!</button>
            <button class="btn btn-outline-danger">Gaaaah, GG</button>
        </div>
    </div>
</div>
