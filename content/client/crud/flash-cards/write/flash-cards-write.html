<div class="container" style="margin-top: 50px;">
    <form lpformnum="1" novalidate ng-model="ctrl.formData" ng-submit="ctrl.submit()">
        <fieldset>
            <legend>Create</legend>
            <div class="form-group">
                <label for="question">Question</label>
                <input ng-model="ctrl.formData.question" name="question" class="form-control" aria-describedby="questionHelp" placeholder="What is a JavaScript?">
                <small name="questionHelp" class="form-text text-muted">Must enter a question.</small>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input ng-model="ctrl.formData.answer" class="form-control" name="answer" placeholder="That question makes no sense.">
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Category</label>
                <select class="form-control" ng-model="ctrl.formData.category" required>
                    <option class="form-text text-muted" selected disabled>---Please make a selection---</option>
                    <option value="frontEnd">Front End</option>
                    <option value="mongo">Mongo</option>
                    <option value="node">Node</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </fieldset>
    </form>
</div>
